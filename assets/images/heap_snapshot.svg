<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background window -->
  <rect width="800" height="500" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
  
  <!-- Header -->
  <rect width="800" height="30" fill="#f3f3f3" stroke-bottom="#ccc"/>
  <text x="10" y="20" font-family="Arial" font-size="12" fill="#333">Heap Snapshot</text>
  
  <!-- Toolbar -->
  <rect y="30" width="800" height="30" fill="#f8f8f8" stroke-bottom="#ccc" stroke="#eee" stroke-width="1"/>
  <rect x="10" y="35" width="100" height="20" fill="white" stroke="#ccc" rx="3"/>
  <text x="20" y="49" font-family="Arial" font-size="11" fill="#666">Summary</text>
  <rect x="120" y="35" width="150" height="20" fill="white" stroke="#ccc" rx="3"/>
  <text x="130" y="49" font-family="Arial" font-size="11" fill="#666">Class filter</text>

  <!-- Table Header -->
  <g transform="translate(0, 60)">
    <rect width="800" height="25" fill="#ffffff" stroke-bottom="#eee"/>
    <line x1="0" y1="25" x2="800" y2="25" stroke="#e0e0e0"/>
    
    <text x="10" y="17" font-family="Arial" font-size="11" font-weight="bold" fill="#333">Constructor</text>
    <text x="250" y="17" font-family="Arial" font-size="11" font-weight="bold" fill="#333">Distance</text>
    <text x="400" y="17" font-family="Arial" font-size="11" font-weight="bold" fill="#333">Shallow Size</text>
    <text x="550" y="17" font-family="Arial" font-size="11" font-weight="bold" fill="#333">Retained Size</text>
    
    <line x1="240" y1="0" x2="240" y2="440" stroke="#e0e0e0" stroke-dasharray="2,2"/>
    <line x1="390" y1="0" x2="390" y2="440" stroke="#e0e0e0" stroke-dasharray="2,2"/>
    <line x1="540" y1="0" x2="540" y2="440" stroke="#e0e0e0" stroke-dasharray="2,2"/>
  </g>

  <!-- Rows -->
  <g transform="translate(0, 85)" font-family="Arial" font-size="11">
    <!-- Row 1 -->
    <rect width="800" height="20" fill="#e8f0fe"/>
    <text x="10" y="14" fill="#333">▼ (system)</text>
    <text x="250" y="14" fill="#666">-</text>
    <text x="400" y="14" fill="#333">12%</text>
    <text x="550" y="14" fill="#333">12%</text>

    <!-- Row 2 -->
    <g transform="translate(0, 20)">
      <text x="10" y="14" fill="#333">▶ (compiled code)</text>
      <text x="250" y="14" fill="#666">-</text>
      <text x="400" y="14" fill="#333">8%</text>
      <text x="550" y="14" fill="#333">8%</text>
    </g>

    <!-- Row 3 (Hotspot) -->
    <g transform="translate(0, 40)">
      <rect width="800" height="20" fill="#ffffd0"/> <!-- Highlight for the question context -->
      <text x="10" y="14" fill="#333">▶ Detached DOM tree</text>
      <text x="250" y="14" fill="#666">8</text>
      <text x="400" y="14" fill="#333">2%</text>
      <text x="550" y="14" fill="#333">24%</text>
      <!-- Target Zone Logic will be applied via transparent overlay in player, but visually this is the row -->
    </g>

    <!-- Row 4 -->
    <g transform="translate(0, 60)">
      <text x="10" y="14" fill="#333">▶ Array</text>
      <text x="250" y="14" fill="#666">4</text>
      <text x="400" y="14" fill="#333">15%</text>
      <text x="550" y="14" fill="#333">15%</text>
    </g>

    <!-- Row 5 -->
    <g transform="translate(0, 80)">
      <text x="10" y="14" fill="#333">▶ Closure</text>
      <text x="250" y="14" fill="#666">5</text>
      <text x="400" y="14" fill="#333">4%</text>
      <text x="550" y="14" fill="#333">4%</text>
    </g>
  </g>
</svg>
